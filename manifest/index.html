<html>
<head>
<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>   
<link rel="stylesheet" type="text/css" href="manifest.css"></link>   
<script src="manifest.js"></script>
</head>
<body>
  <h1>CheckM Validator</h1>
  <div>
      <fieldset>
          <legend>Checkm file</legend>
          <textarea rows="15" cols="120" id="checkm">
#%checkm_0.7
#%profile | http://uc3.cdlib.org/registry/ingest/manifest/mrt-container-batch-manifest
#%prefix | mrt: | http://merritt.cdlib.org/terms#
#%prefix | nfo: | http://www.semanticdesktop.org/ontologies/2007/03/22/nfo#
#%fields | nfo:fileUrl | nfo:hashAlgorithm | nfo:hashValue | nfo:fileSize | nfo:fileLastModified | nfo:fileName | mrt:primaryIdentifier | mrt:localIdentifier | mrt:creator | mrt:title | mrt:date
https://raw.githubusercontent.com/CDLUC3/mrt-doc/main/sampleFiles/huskyChicken.zip |  |  |  |  | huskyChicken.zip |  |  | Tracy Seneca | Husky Chicken | 2009-09-01
https://raw.githubusercontent.com/CDLUC3/mrt-doc/main/sampleFiles/outdoorStore.zip |  |  |  |  | outdoorStore.zip |  |  |  | The Outdoor Store, Portland OR
https://raw.githubusercontent.com/CDLUC3/mrt-doc/main/sampleFiles/souvenirs.zip |  |  |  |  | souvenirs.zip |  |  | Tracy Seneca | SouvenirsLast Summer
#%eof            
          </textarea>
      </fieldset>
  </div>
  <div>
  <button onclick="javascript:parse()">Parse Manifest</button>
  <button onclick="javascript:runit()">Run File</button>
  <button onclick="javascript:rundir()">Run Dir</button>
  </div>
  <h2>Analysis</h2>
  <div id="analysis"></div>
</body>
</html>
