<html>
<head>
<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>   
<link rel="stylesheet" type="text/css" href="manifest.css"></link>   
<script src="manifest.js"></script>
</head>
<body>
  <h1>CheckM Validator</h1>
  <div>
      <select id="testfiles">
        <option>Choose a Sample Merritt Manifest...</option>
        <optgroup label="Merritt published sample files">
          <option value="../sampleFiles/4blocks.checkm">Ingest Manifest, 4 blocks</option>
          <option value="../sampleFiles/bigHunt.checkm">Ingest Manifest, Big Hunt</option>
          <option value="../sampleFiles/sampleBatchOfContainers.checkm">Batch of Containers</option>
          <option value="../sampleFiles/sampleBatchOfFiles.checkm">Batch of Files</option>
          <option value="../sampleFiles/sampleBatchOfManifests.checkm">Batch of Manifests</option>
        </optgroup>
        <optgroup label="Negative Cases - Headers and Structure">
          <option value="test-cases/4blocks_prefixes.checkm">Ingest Manifest, Non-standard Prefix</option>
          <option value="test-cases/4blocks_uri.checkm">Ingest Manifest, Non-standard URI</option>  
          <option value="test-cases/4blocks_nodecl.checkm">Ingest Manifest, No Declaration</option>  
          <option value="test-cases/4blocks_noprofile.checkm">Ingest Manifest, No Profile</option>  
          <option value="test-cases/4blocks_noprefix.checkm">Ingest Manifest, No Prefix</option>  
          <option value="test-cases/4blocks_nofields.checkm">Ingest Manifest, No Fields</option>  
          <option value="test-cases/4blocks_noeof.checkm">Ingest Manifest, No EOF</option>  
          <option value="test-cases/4blocks_noterm_nl.checkm">Ingest Manifest, No terminal newline</option>  
          <option value="test-cases/4blocks_extra_pipe.checkm">Ingest Manifest, Extra Pipe Character</option>  
          <option value="test-cases/4blocks_encoding.checkm">Ingest Manifest, Non utf-8 encoding</option>  
        </optgroup>
        <optgroup label="Negative Cases - fieldset">
          <option value="test-cases/4blocks_missing_fname.checkm">Ingest Manifest, Missing filename field</option>  
          <option value="test-cases/4blocks_missing_url.checkm">Ingest Manifest, Missing URL field</option>  
          <option value="test-cases/4blocks_incorrect_algorithm.checkm">Ingest Manifest, Bad Algorithm</option>
          <option value="test-cases/4blocks_incorrect_sha256.checkm">Ingest Manifest, Improper SHA256 (64 alphanum)</option>  
          <option value="test-cases/4blocks_incorrect_md5_format.checkm">Ingest Manifest, Improper MD5 (32 alphanum)</option>  
          <option value="test-cases/4blocks_incorrect_filesize.checkm">Ingest Manifest, Improper File Size</option>  
        </optgroup>
      </select>
      <button onclick="javascript:runit()" title="May only work in Chrome or Edge...">Load Your Own File</button>
      <fieldset>
          <legend>Checkm file</legend>
          <textarea rows="15" cols="120" id="checkm">
          </textarea>
      </fieldset>
  </div>
  <div>
  <button onclick="javascript:parse()">Parse Manifest</button>
  </div>
  <h2>Analysis</h2>
  <div id="analysis"></div>
  <h2>Data</h2>
  <div id="data"></div>
</body>
</html>
